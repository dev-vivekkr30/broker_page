<div class="topBar">
    <div class="topbarLeft">
        <h6 class="m-0 fw-bold">Welcome, {{ admin_user.full_name|default:admin_user.email }}</h6>
        <p class="m-0 small">Today is {% now "l, jS F Y" %}.</p>
    </div>
    <div class="topbarRight">
        <div class="dropdown">
            <div class="d-flex align-items-center justify-content-center" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <div class="d-flex align-items-center justify-content-start">
                    <i class="bi bi-person-circle me-2" style="font-size: 32px; line-height: 0;"></i>
                    <div>
                        <p class="m-0 fw-bold" style="line-height: normal;">{{ admin_user.full_name|default:admin_user.email }}</p>
                        <p class="m-0 small" style="line-height: normal;">{% if admin_user.is_superuser %}Super Admin{% else %}Admin{% endif %}</p>
                    </div>
                </div>
                <i class="bi bi-chevron-down ms-3"></i>
            </div>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'custom_admin:admin_logout' %}"><i
                            class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
        </div>
    </div>
</div>
