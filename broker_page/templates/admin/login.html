{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'css/admin/designSystem.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin/login.css' %}">
</head>

<body class="white-bg">
    <section class="loginScreen">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="login-section">
                        <img class="logo" src="{% static 'images/admin/logo.svg' %}" alt="">
                        <div class="section-title mb-4 flex-column align-items-start p-0">
                            <p class="m-0 small">Welcome back!!</p>
                            <h4 class="fw-bold">Please Sign In</h4>
                        </div>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="post" action="{% url 'custom_admin:admin_login' %}">
                            {% csrf_token %}
                            <div class="mb-2">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control w-100" id="email" name="email"
                                    aria-describedby="emailHelp" placeholder="Enter Email" required>
                            </div>
                            <div class="form-field">
                                <div class="mb-3 position-relative">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="d-flex w-100 justify-content-between align-items-start">
                                        <div class="w-100">
                                            <input type="password" class="form-control password-group" id="password"
                                                name="password" placeholder="Enter Password" required>
                                        </div>
                                        <button class="btn bg-transparent password-group-btn border-0 toggle-password"
                                            type="button" data-target="password">
                                            <i class="bi bi-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="#"
                                    class="red-link small text-decoration-underline">I forgot
                                    my password</a>
                            </div>

                            <button type="submit" class="primary-btn w-100 mt-4">Sign In</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 p-0">
                    <img src="{% static 'images/admin/loginScreenImage.jpg' %}" class="w-100 img-fluid" style="min-height: 100vh;" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/admin/user.js' %}"></script>
</body>

</html>
